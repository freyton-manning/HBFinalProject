{% extends 'base.html' %}

{% block content %}

<!-- It's container-fluid so it spans the entire page. -->
  <div class="container-fluid">
    <!-- Begin centered main text -->
      <div class="row align-items-center">
        <section class="col-6 mx-auto" id="splash">
          
          <br>
         
        

    <form class="form-signin" action="/register" method="POST">

        <h2> Please Create An Account</h2>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email"
                   name="email">
        </div>
        <br>
        <div class="form-group">
            <label>Username</label>
            <input type="username"
                   name="username">
        </div>
        <br>
        <div class="form">
            <label>Password</label>
            <input type="password"
                   name="password">
                   </div>
                   <br>
  <label> Goal Reminders On? </label>
  <input type="checkbox" name="reminders_on" checked> Yes 
  <input type="checkbox" name="reminders_on"> No<br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create My Account!
        </button>

    </form>
    </section>
      </div>

{% endblock %}
